name: run-tests
on:
  pull_request:
    branches:
      - 'main'

jobs:
  run-go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18' # The Go version to download (if necessary) and use.
      - run: go test ./... -cover
